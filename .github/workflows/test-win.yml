name: test setup exe on win
on:
  workflow_dispatch:

jobs:
  Install-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: find out where we are
        shell: cmd
        run: dir
      - name: Install AccessDatabaseEngine
        shell: powershell
        run: Start-Process -Wait -FilePath "C:\bin\AccessDatabaseEngine.exe" -ArgumentList "/S" -PassThru


